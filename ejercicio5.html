<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pedir al usuario que introduzca dos números
        let numero1 = prompt("Introduce el primer número:");
        let numero2 = prompt("Introduce el segundo número:");

        // Convertir los valores introducidos a números
        numero1 = parseFloat(numero1);
        numero2 = parseFloat(numero2);

        // Validar si los valores introducidos son números
        if (!isNaN(numero1) && !isNaN(numero2)) {
            // Si ambos son números, calcular la suma
            const suma = numero1 + numero2;
            // Mostrar la suma en un alert
            alert(`La suma de ${numero1} y ${numero2} es: ${suma}`);
        } else {
            // Si al menos uno de los valores no es un número, mostrar un mensaje de error
            alert("Por favor, introduce dos números válidos.");
        }
    </script>
</body>
</html>
